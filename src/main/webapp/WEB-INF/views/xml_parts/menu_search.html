<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div id="data">

    <table id="searchData" style = "display:table">
        <th:block th:each="book:${books}">
            <tr>
                <td>
                    <a class = "searchLink d-flex" th:href="${(#mvc.url('BC#showBook')).arg(0,book.id).build()}">
                        <span th:text="${book.name}"></span>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>

</div>
